<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product landing page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header id="header">
      <img src="./samsung.jpg" alt="samsung-phone" id="header-img">
      <nav id="nav-bar">
        <ul>
          <li class="nav-link">
            <a href="http://samsung." target="_blank">Samsung phone</a>
          </li>
          <li class="nav-link">
            <a href="http://samsung." target="_blank">Samsung tablets</a>
          </li>
          <li class="nav-link">
            <a href="http://samsung." target="_blank">Samsung house Ampliances</a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      
      <iframe width="420" height="315"
         src="https://www.youtube.com/embed/sq4scK7hgxo" id="video">Samsung phone products
  </iframe>
    </div>
    <section>
      <form id="form">
        <label>
          Email
        </label>
        <input
      id="email"
      type="email"
      size="64"
      maxlength="64"
      required
      placeholder="username@beststartupever.com"
      pattern=".+@beststartupever\.com"
      title="Please provide only a Best Startup Ever corporate email address" />

      <a href="https://www.freecodecamp.com/email-submit" id="submit">Submit</a>

      </form>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

     
    <script  src="js/index.js"></script>
  </body>
</html>
