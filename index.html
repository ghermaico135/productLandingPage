<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product landing page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header id="header">
      <nav id="nav-bar">
          <img id="header-img" class="logo" src="/samsung.png" alt="samsung-logo">
          <ul class="nav-menu">
            <li class="nav-link">
              <a href="#video" target="_blank">Samsung phone</a>
            </li>
            <li class="nav-link">
              <a href="http://samsung." target="_blank">Samsung tablets</a>
            </li>
            <li class="nav-link">
              <a href="http://samsung." target="_blank">Samsung house</a>
            </li>
          </ul>
      </nav>
    </header>

    <div class="video">
      <iframe itemid="video" width="420" height="315"
         src="https://www.youtube.com/embed/sq4scK7hgxo" id="video">Samsung phone products
      </iframe>
    </div>
    <section>
        <form id="form">
          <label> Email</label> <br>
          <input
          id="email"
          type="email"
          required
          placeholder="username@beststartupever.com"
          pattern=".+@beststartupever\.com"
          title="Please provide only a Best Startup Ever corporate email address" />

          <button id="submit"><a id="submit" href="https://www.freecodecamp.com/email-submit" target="_blank">submit</a></button>
        </form>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

     
    <script  src="js/index.js"></script>
  </body>
</html>
